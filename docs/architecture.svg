  <line x1="530" y1="164" x2="530" y2="258" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="6,4"/>
  <line x1="640" y1="164" x2="860" y2="258" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="6,4"/>

