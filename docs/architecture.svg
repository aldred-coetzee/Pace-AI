  <text x="530" y="556" text-anchor="middle" font-size="14" font-weight="600" fill="#fff">SQLite</text>
  <text x="530" y="574" text-anchor="middle" font-size="10.5" fill="#9CA3AF">Goals · Tokens · Cache</text>

