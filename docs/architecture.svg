      <stop offset="0%" style="stop-color:#FC4C02;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E04400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="garminGrad" x1="0%" y1="0%" x2="100%" y2="100%">
