[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pace-ai"
version = "0.1.0"
description = "Running coach intelligence layer â€” coaching prompts, methodology, goals, and training analysis via MCP"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Aldred Coetzee" },
]
keywords = ["mcp", "running", "coaching", "vdot", "model-context-protocol"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "mcp[cli]>=1.25,<2",
    "python-dotenv>=1.0",
]

[project.optional-dependencies]
dev = ["pytest>=8", "pytest-asyncio>=0.23", "ruff>=0.4"]

[project.urls]
Homepage = "https://github.com/aldred-coetzee/Pace-AI"
Repository = "https://github.com/aldred-coetzee/Pace-AI"
"Bug Tracker" = "https://github.com/aldred-coetzee/Pace-AI/issues"

[project.scripts]
pace-ai = "pace_ai.server:main"

[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "N",
    "UP",
    "B",
    "SIM",
    "TCH",
    "RUF",
]

[tool.ruff.lint.isort]
known-first-party = ["pace_ai"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "e2e: end-to-end tests requiring both servers running",
]
asyncio_mode = "auto"
